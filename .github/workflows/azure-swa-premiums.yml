name: Deploy to existing SWA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: premiums-ui
        run: npm ci

      - name: Build Next.js
        working-directory: premiums-ui
        run: npm run build

      - name: Deploy to SWA (existing app via token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_DEPLOYMENT_TOKEN }}
          action: upload
          app_location: premiums-ui
          output_location: out
          api_location: api
          is_static_export: true          # <-- important
